<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="bg-white shadow-xl rounded-lg p-8 w-full max-w-md">
      <div class="player">
        <div class="player-info mb-6">
          <h2 class="text-xl font-semibold mb-1">All Star</h2>
          <h3 class="text-md text-gray-700 mb-1">Juice WRLD</h3>
          <h4 class="text-sm text-gray-500">AI Music</h4>
        </div>
        <div class="album-cover mb-6">
          <img src="/images/cover1.png" alt="Album cover">
        </div>
        <div class="controls mb-6">
          <button id="prev" class="control-button">
            <i class="fa-regular fa-backward"></i>
          </button>
          <button id="play-pause" class="control-button">
            <i class="fa-regular fa-music"></i>
          </button>
          <button id="next" class="control-button">
            <i class="fa-regular fa-forward"></i>
          </button>
        </div>
        <div class="volume-bar mb-6">
          <input id="volume-slider" type="range" min="0" max="100" value="100" class="w-full">
        </div>
        <div class="playlist">
          <ul class="list-group list-group-flush">
            <li class="list-group-item bg-transparent px-0 py-2">All Star</li>
            <li class="list-group-item bg-transparent px-0 py-2">Check Yes Juliet</li>
            <li class="list-group-item bg-transparent px-0 py-2">I'm Yours</li>
            <li class="list-group-item bg-transparent px-0 py-2">Track 3</li>
            <li class="list-group-item bg-transparent px-0 py-2">Track 4</li>
            <li class="list-group-item bg-transparent px-0 py-2">Track 5</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
  <script src="https://kit.fontawesome.com/41e82a231f.js" crossorigin="anonymous"></script>

  <script src="app.js"></script>
</body>
</html>
